#ident	"%Z%%M%	%I%	%E% SMI"
#
# Ensure that devices are not taken offline by the auto-unloader.
ddi-no-autodetach=1;
#
# Force devices to be attached at boot time before /etc/init.d/wrsmcfg
# runs
ddi-forceattach=1;
#
# The wrsm driver manages 3 types of devices:  WCIS, controllers
# (which are pseudo devices), and a wrsm admin device.
#
# Controllers are assigned high instance numbers so they don't conflict
# with WCIs, which are assigned instance numbers starting at 0 when they
# are attached.  We will never get a WCI assigned an instance number this
# high because there aren't that many slots in a Sun-Fire.
#
name="wrsm" parent="pseudo" instance=100 rsm_controller=0;
name="wrsm" parent="pseudo" instance=101 rsm_controller=1;
name="wrsm" parent="pseudo" instance=102 rsm_controller=2;
name="wrsm" parent="pseudo" instance=103 rsm_controller=3;
name="wrsm" parent="pseudo" instance=104 rsm_controller=4;
name="wrsm" parent="pseudo" instance=105 rsm_controller=5;
