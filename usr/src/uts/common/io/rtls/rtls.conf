# Driver.conf file for the RealTek 8139 chip 

# ForceSpeedDuplex: set nic speed and duplex mode
#	5:	auto-negotiate
#	4:	100 FDX
#	3:	100 HDX
#	2:	10 FDX
#	1:	10 HDX
ForceSpeedDuplex=5,5,5,5,5,5;
